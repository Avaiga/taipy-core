name: Publish taipy-core to PyPI

on:
  workflow_dispatch:

jobs:
  publish:
    strategy:
      matrix:
        python-versions: [3.9]
        os: [ubuntu-18.04]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-versions }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        run: python -m build

      - name: Publish taipy-core to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.TEST_PYPI_API_TOKEN}}
          repository_url: https://test.pypi.org/legacy/

      - name: Install taipy-core from TestPyPI
        run: |
          pip install --index-url https://test.pypi.org/simple/ taipy-core

      - name: Run tests
        run: |
          rm -r taipy
          pip install pytest pytest-mock
          pytest > pytest_res
          cat pytest_res

      - name: Publish taipy-core to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
