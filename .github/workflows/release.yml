name: Create Github Release and Push on Pypi

on:
  push:
    branches:
      - 'release/**'

jobs:
  test-package:
    timeout-minutes: 20
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build and test the package
        run: |
          python setup.py build_py && python -m build
          rm -rf src taipy
          pip install dist/*.tar.gz
          pip install pytest pytest-mock
          pytest

  release:
    needs: [test-package]
    timeout-minutes: 20
    name: Release taipy-core Package
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v2

      - name: Extract branch tag
        shell: bash
        run: echo "##[set-output name=tag;]$(echo ${GITHUB_REF#refs/heads/release/})"
        id: extract_branch

      - name: Ensure tag is and package version are equals
        run: |
          echo ${{ steps.extract_branch.outputs.tag }} | sed s/v/version=\"/g | grep -f - setup.py

      - name: Extract commit hash
        shell: bash
        run: echo "##[set-output name=hash;]$(echo $(git rev-parse HEAD))"
        id: extract_hash

      - name: Create/update release and tag
        run: |
            gh release view ${{ steps.extract_branch.outputs.tag }} &&
            gh release delete ${{ steps.extract_branch.outputs.tag }} &&
            git tag -f ${{ steps.extract_branch.outputs.tag }} &&
            git push -f origin ${{ steps.extract_branch.outputs.tag }};
            gh release create ${{ steps.extract_branch.outputs.tag }} --target ${{ steps.extract_hash.outputs.hash }} --notes "Release created using Github Workflows"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-to-pypi:
    needs: [test-package]
    timeout-minutes: 20
    environment: production
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        run: python setup.py build_py && python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}

  test-published-package:
    needs: [publish-to-pypi]
    timeout-minutes: 30
    strategy:
      matrix:
        python-versions: ['3.8','3.9','3.10']
        os: [ubuntu-18.04,windows-latest,macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-versions }}

      - name: Prepare tests on unix
        if: matrix.os != 'windows-latest'
        run: |
          rm -rf taipy
          pip install pytest pytest-mock

      - name: Prepare tests on windows
        if: matrix.os == 'windows-latest'
        run: |
          rmdir -Recurse -Force taipy
          pip install pytest pytest-mock

      - name: Install and test package
        run: |
          pip install ${{ github.event.repository.name }}
          pytest
